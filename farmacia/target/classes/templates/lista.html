<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de medicamentos</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- ENCABEZADO -->
<header>
    <h1>Lista de Medicamentos<i class="bi bi-heart-pulse"></i></h1>
</header>

<!-- MENÚ DE NAVEGACIÓN -->
<nav>
    <ul>
        <li><a href="/"><i class="bi bi-reply-all"></i>Pagina principal</a></li>
        <li><a href="/comprar"><i class="bi bi-reply-all"></i>Seguir comprando</a></li>

    </ul>
</nav>

<!-- LISTA DE MEDICAMENTO -->
<h3 class="center-text">Listado de medicamentos</h3> 
<div class="grid-container">
    <div class="med-card" th:each="item, iterStat : ${items}">

        <!-- Imágenes de los medicamentos -->
        <img th:src="@{'/imagenes/' + ${#strings.replace(item.medicamento, ' ', '').toLowerCase()} + '.jpg'}" alt="Imagen de [[${item.medicamento}]]" />

        <h3 th:text="${item.medicamento}">Nombre del medicamento</h3>
        <p><strong>Cantidad:</strong> <span th:text="${item.cantidad}">0</span></p>
        <p><strong>Precio Unitario:</strong> $<span th:text="${item.precio}">0</span></p>
        <!-- Mostrar el precio total calculado -->
        <p><strong>Precio Total:</strong> $<span th:text="${item.getPrecioTotal()}"></span></p>
        
        <div class="btn-group">
            <!-- Usar botones semánticos para mejorar la accesibilidad -->
            <a th:href="@{/editar/{id}(id=${iterStat.index})}">
                <button type="button">
                    <i class="bi bi-heart-pulse"></i>
                    Editar</button>
            </a>
            <a th:href="@{/eliminar/{id}(id=${iterStat.index})}">
                <button type="button">
                    <i class="bi bi-trash3"></i>
                    Eliminar</button>
            </a>
        </div>
    </div>
</div>

<!-- PIE DE PÁGINA -->
<footer>
    <p>Instagram farmaVida  <i class="bi bi-instagram"></i></p>
    <p>Telefono 3453256  <i class="bi bi-telephone-plus"></i></p>
    <p>Ubicación Calle 36 # 14-25<i class="bi bi-geo-alt"></i></p>
    <p>&copy; 2025 FarmaVida - Todos los derechos reservados</p>
</footer>

</body>
</html>
